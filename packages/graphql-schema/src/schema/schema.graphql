type Query {
  hello(name: String!): String!
  job(key: JobKey!): Job!
  jobs: [Job!]!
  me: User
}

type Mutation {
  cancelJob(key: JobKey!): Job!
  runJob(key: JobKey!): Job!
}


type Subscription {
  countdown(from: Int!): Int!
}

type User {
  id: ID!
  email: String!
  nameFirst: String!
  nameLast: String!
  roleKeys: [RoleKey!]!
}

type Job {
  id: ID!
  canceledAt: Date
  failedAt: Date
  finishedAt: Date
  key: JobKey!
  name: String!
  startedAt: Date!
}

scalar Date

enum RoleKey {
  Admin
}

enum JobKey {
  InvalidateStaleTokens
}

fragment JobFragment on Job {
  id
  key
  name
  canceledAt
  failedAt
  finishedAt
  startedAt
}
